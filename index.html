<!DOCTYPE html>
<html>

<head>
  <title>Send Mail</title>
  <script src="https://smtpjs.com/v3/smtp.js">
  </script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


  <script type="text/javascript">
    function sendEmail() {
      Email.send({
          Host: document.querySelector("#server").value,
          Username: document.querySelector("#email").value,
          Password: document.querySelector("#password").value,
          To: document.querySelector("#destinario").value,
          From: document.querySelector("#email").value,
          Subject: document.querySelector("#assunto").value,
          Body: document.querySelector("#body").value,
        })
        .then(function (message) {
          alert("Email enviado com sucesso.")
        });
    }
  </script>
</head>

<body>
  <div class="container">
    <form method="post">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
          placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="server">Servidor</label>
        <input type="text" class="form-control" id="server" value="smtp.gmail.com"
          placeholder="Servidor">
      </div>
      <div class="form-group">
        <label for="destinatario">Destinatário</label>
        <input type="text" class="form-control" id="destinario" value="diretor@gmail.com.br"
          placeholder="Destinatário">
      </div>
      <div class="form-group">
        <label for="assunto">Assunto</label>
        <input type="text" class="form-control" id="assunto" value="Solicitação de Agendamento de Reunião"
          placeholder="Assunto">
      </div>
    
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Conteúdo do E-mail</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="body"> Prezado Diretor, solicito por gentileza o agendamento de uma reunião para a apresentação dos indicadores.
        </textarea>
      </div>
     <br/> <input type="button" class="btn btn-primary" value="Enviar E-mail" onclick="sendEmail()" />
    </form>
  </div>
</body>

</html>
